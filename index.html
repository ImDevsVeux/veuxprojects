<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Moveset Maker V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Initial Interface -->
        <div id="initial-interface">
            <h1 class="title">Custom Moveset Maker V2</h1>
            
            <div id="auth-buttons" class="buttons-container">
                <button class="btn start-btn">
                    Test Version (if ur new)
                </button>
                
                <button id="complete-version-btn" class="btn discord-btn">
                    Complete Version 1.0
                </button>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-btn">Updates</button>
                <div class="dropdown-content">
                    <p>Updates: Custom Moveset Maker New Ui And Fixed All Shits Bug</p>
                </div>
            </div>
        </div>

        <!-- Move Names Interface (hidden initially) -->
        <div id="move-names-interface" class="hidden">
            <h1 class="title">Move Names</h1>
            
            <div class="input-group">
                <label>Move Name 1</label>
                <input type="text" id="move1" placeholder="Enter move name">
            </div>
            
            <div class="input-group">
                <label>Move Name 2</label>
                <input type="text" id="move2" placeholder="Enter move name">
            </div>
            
            <div class="input-group">
                <label>Move Name 3</label>
                <input type="text" id="move3" placeholder="Enter move name">
            </div>
            
            <div class="input-group">
                <label>Move Name 4</label>
                <input type="text" id="move4" placeholder="Enter move name">
            </div>
            
            <div class="input-group">
                <label>Ultimate Name</label>
                <input type="text" id="ultimate" placeholder="Enter ultimate name">
            </div>
            
            <button id="skip-moves-btn" class="btn skip-btn">Skip It</button>
        </div>

        <!-- Animation Editor Interface (hidden initially) -->
        <div id="animation-editor-interface" class="hidden">
            <h1 class="title">Animation Editor</h1>
            
            <div class="animation-inputs">
                <!-- Animation groups will be added here dynamically -->
            </div>
            
            <button id="add-animation-btn" class="btn add-btn">+ Add Animation</button>
            <button id="skip-anim-btn" class="btn skip-btn">Skip It</button>
        </div>
        
        <!-- VFX Editor Interface (hidden initially) -->
        <div id="vfx-editor-interface" class="hidden">
            <h1 class="title">VFX Editor</h1>
            
            <div class="vfx-inputs">
                <!-- VFX groups will be added here dynamically -->
            </div>
            
            <button id="add-vfx-btn" class="btn add-btn">+ Add VFX</button>
            <button id="skip-vfx-btn" class="btn skip-btn">Skip It</button>
        </div>

        <!-- Script Generator Interface (hidden initially) -->
        <div id="script-generator-interface" class="hidden">
            <h1 class="title">Your Generated Script</h1>
            <div id="generating-message" class="generating-message">
                <i class="fas fa-spinner fa-spin"></i> Your Script Is Getting Generated Please Wait...
            </div>
            <div id="script-output-container" class="hidden">
                <textarea id="script-output" readonly></textarea>
                <div class="script-actions">
                    <button id="copy-script" class="btn copy-btn">Copy Script</button>
                    <button id="download-script" class="btn download-btn">Download Script</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
