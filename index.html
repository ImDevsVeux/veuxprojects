<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Moveset Maker V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="user-profile" class="user-profile hidden">
            <img id="user-avatar" src="" alt="User Avatar" class="avatar">
            <span id="username" class="username"></span>
        </div>
        
        <h1 class="title">Custom Moveset Maker V2</h1>
        
        <div id="auth-buttons" class="buttons-container">
            <button class="btn start-btn">
                Start!!<br>
                <span class="subtext">without Sign in</span>
            </button>
            
            <button id="discord-btn" class="btn discord-btn">
                <i class="fab fa-discord"></i> Sign In With Discord
            </button>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-btn">Check Updates</button>
            <div class="dropdown-content">
                <p>Nothing heh</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
