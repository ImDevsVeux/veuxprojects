<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Moveset Maker V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Custom Moveset Maker V2</h1>
        
        <div class="buttons-container" id="buttons-container">
            <button class="btn start-btn">
                Start!!<br>
                <span class="subtext">without Sign in</span>
            </button>
            <button class="btn discord-btn" id="discord-login">
                <i class="fab fa-discord"></i> Sign In With Discord
            </button>
        </div>
        
        <div class="user-profile" id="user-profile">
            <img id="user-pfp" src="" alt="User Profile Picture" class="user-pfp">
            <p id="user-username"></p>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-btn" id="dropdown-btn">Check Updates</button>
            <div class="dropdown-content" id="dropdown-content">
                <p>Nothing heh</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
